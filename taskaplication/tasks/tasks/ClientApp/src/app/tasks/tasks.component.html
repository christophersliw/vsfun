<ul>
  <li *ngFor="let task of tasks" (click)="onSelect(task)">
    <span>{{task.id}}</span>&nbsp;<span>{{task.title}}</span>&nbsp;<span>{{task.description}}</span>
  </li>
</ul>

<div *ngIf="selectedTask">
  <h2>edycja elementu: {{selectedTask.title}}</h2>
  <div>
    <label>title:
      <input [(ngModel)]="editedTask.title" placeholder="title">
    </label>
    <label>desc:
      <input [(ngModel)]="editedTask.description" placeholder="description">
    </label>
  </div>
</div>
